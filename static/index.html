<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ShakeSearch</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <section id="search" class="columns is-vcentered is-centered height-100">
      <div id="search-column" class="column is-6">
        <form id="form" name="form">
          <div class="field has-addons has-addons-centered">
            <div class="control has-icons-left is-expanded">
              <input type="text" class="input is-info is-large" id="query" name="query">
              <span class="icon is-medium is-left">
                <i class="fa fa-search"></i>
              </span>
            </div>
            <div class="control">
              <button type="submit" class="button is-info is-large">
                SEARCH
              </button>
            </div>
          </div>
        </form>
      </div>
    </section>
    <table id="table" class="table is-striped is-fullwidth is-hoverable is-size-3">
      <tbody id="table-body"></tbody>
    </table>
    <script src="app.js"></script>
  </body>
</html>
